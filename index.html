<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS表示</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSのリンク -->
</head>
<body>
    <div id="overlay">
        <!-- ホワイトのブロック -->
        <div class="block" id="block1"></div> <!-- 左の縦ブロック -->
        <div class="block" id="block2"></div> <!-- 下の横ブロック -->
        <div class="block" id="block3"></div> <!-- 右の縦ブロック -->
        <div class="block" id="block4"></div> <!-- 上の横ブロック -->

        <!-- D8EBF2のブロック -->
        <div class="rounded-block" style="border: 2px solid #a6dcef;"></div>

        <!-- 左下の1/4円形パーツ -->
        <div class="quarter-circle" style="width: 405px; height: 405px; border-top-left-radius: 405px;"></div>

        <!-- 右下のテキスト -->
        <div id="text-overlay">
            ライバーコミュニティ遊び場 2024 配布
        </div>

        <!-- Chat BOX 文字 -->
        <div id="chat-box-text">
            Chat BOX
        </div>
    </div>

    <!-- 雪の結晶 -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
    </div>
</body>
</html>
